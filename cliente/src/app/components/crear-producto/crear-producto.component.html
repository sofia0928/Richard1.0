<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">Crear Producto</span>
                    <form action="" class="mt-3">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="producto" aria-describedby="emailHelp" placeholder="Nombre Producto" autocomplete="off">
                          </div>
                          <div class="mb-3">
                            <input type="text" class="form-control" id="categoria" aria-describedby="emailHelp" placeholder="Nombre Categoria" autocomplete="off">
                          </div>
                          <div class="mb-3">
                            <input type="text" class="form-control" id="ubicacion" aria-describedby="emailHelp" placeholder="Nombre Ubicacion" autocomplete="off">
                          </div>
                          <div class="mb-3">
                            <input type="number" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="Precio Producto" autocomplete="off">
                          </div>
                          <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="/">VOLVER</button>
                            <button type="submit" class="btn btn-success float-end">ACEPTAR</button>
                          </div>
                          

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
